<div id="message">
    <el-dialog
            title="添加好友请求"
            :visible.sync="dialogVisible"
            :before-close="handleClose"
            @close="close"
            width="50%"
    >
        <el-table
                :data="tableData"
                style="width:100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >



            <el-table-column
                    align="center"
            >
                <template   slot-scope="scope">
                    <img :src="scope.row.avatar"  style="width: 30%;height: 30%" />
                </template>
            </el-table-column>


            <el-table-column
                    prop="name"
                    align="left"
            >
            </el-table-column>

            <el-table-column
                    align="left"
            >
                <template slot-scope="scope">
                    <el-row>
                        <el-button type="primary" @click="agree(scope.row)">同意</el-button>
                        <el-button type="danger" @click="refuse(scope.row)">拒绝</el-button>
                    </el-row>
                </template>
            </el-table-column>

        </el-table>


    </el-dialog>

</div>



<div id="addFriend">
    <el-dialog
            title="添加好友"
            :visible.sync="dialogVisible"
            :before-close="handleClose"
            @close="close"
            width="50%"
    >
        <el-input
                placeholder="请输入账号"
                v-model="input"
                @change="searchUser"
                style="margin-bottom: 10px">
            <i slot="prefix" class="el-input__icon el-icon-search"></i>
        </el-input>
        <div hidden="hidden" id="formationCheck">
                <template>
                    <el-alert
                            title="账号格式错误，请输入9位数字"
                            type="error"
                            show-icon
                            :closable="false" disabled="true">
                    </el-alert>
                </template>
        </div>

        <div hidden="hidden" id="noAccount">
            <template>
                <el-alert
                        title="用户不存在"
                        type="info"
                        show-icon
                        :closable="false" disabled="true">
                </el-alert>
            </template>
        </div>

        <div class="searchResult" style="margin-bottom: 20px;display: none">
            <hr>
            <img :src="userAvatar" width="50" height="50">
            <div>{{userName}}</div>

            <div style="margin-top: 40px">
                <el-button type="primary" @click="addFriend">添加好友</el-button>
            </div>
        </div>
    </el-dialog>

</div>


<div id="friendList">
    <el-table
            :data="friendList"
            style="width:100%"
            :row-class-name="tableRowClassName"
            @selection-change="handleSelectionChange"
    >



        <el-table-column
                align="center"
                width="100"
        >
            <template   slot-scope="scope">
                <img :src="scope.row.avatar"  style="width:80%;height: 80%" />
            </template>
        </el-table-column>


        <el-table-column
                prop="name"
                align="center"
                width="100"
        >
        </el-table-column>

        <el-table-column
                align="center"
                width="200"
        >
            <template slot-scope="scope">
                <el-column>
                    <el-button type="primary" size="small" @click="accessFriend(scope.row)">访问空间</el-button>
                    <el-button type="danger" size="small" @click="deleteFriend(scope.row)">删除好友</el-button>
                </el-column>
            </template>
        </el-table-column>

    </el-table>
</div>
